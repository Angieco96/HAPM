<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descifrar Mensaje</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f9f9f9;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 100%; /* Ocupa todo el ancho del contenedor en móvil */
      max-width: 400px; /* Limitar ancho máximo */
    }
    .result-container {
      display: none; /* Ocultar contenedor inicialmente */
      margin-top: 20px;
      display: flex; /* Usar flexbox para disposición horizontal */
      justify-content: center;
      align-items: center;
      gap: 20px; /* Espacio entre la imagen y el texto */
    }
    img {
      height: auto; /* Ajustar proporción automáticamente */
      max-height: 200px; /* Limitar altura en móvil */
      width: 100%; /* Asegurar que no desborde el contenedor */
      max-width: 300px; /* Tamaño máximo de la imagen */
      display: none; /* Ocultar imagen inicialmente */
    }
    .result-text {
      text-align: left;
      font-size: 16px;
      font-weight: bold;
      max-width: 300px; /* Limitar el ancho en móvil */
      word-wrap: break-word; /* Ajustar texto largo */
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }

    /* Estilo para pantallas grandes (PC) */
    @media (min-width: 769px) {
      .result-container {
        flex-direction: row; /* Mantener disposición horizontal */
      }
    }

    /* Estilo para pantallas pequeñas (celulares) */
    @media (max-width: 768px) {
      .result-container {
        flex-direction: column; /* Cambiar a disposición vertical */
        align-items: center;
      }
      input, button {
        font-size: 14px; /* Reducir el tamaño del texto */
      }
      .result-text {
        font-size: 14px; /* Reducir el tamaño del texto */
      }
      img {
        max-width: 100%; /* Asegurar que la imagen ocupe todo el ancho disponible */
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Descifrar Mensaje</h1>
  <p>Introduce la contraseña para acceder al mensaje:</p>
  <input type="password" id="password" placeholder="Contraseña">
  <br>
  <button onclick="checkPassword()">Validar</button>
  <div id="result" class="result-container">
    <img src="FotoMomentos.png" alt="Imagen descifrada" id="imagen">
    <div class="result-text" id="result-text"></div>
  </div>

  <script>
    // Contraseña correcta
    const correctPassword = "2901_Cartagena_Pinguino"; // Cambia esto por tu contraseña

    function checkPassword() {
      const userPassword = document.getElementById("password").value;
      const resultContainer = document.getElementById("result");
      const resultText = document.getElementById("result-text");
      const image = document.getElementById("imagen");

      // Verificar la contraseña
      if (userPassword === correctPassword) {
        resultText.innerHTML = 
          "Mi amor, <br>Quiero que sepas lo mucho que TE AMO. Cada vez que leas estas palabras, quiero que recuerdes lo especial que eres en mi vida. No hay un solo día que pase sin que agradezca tenerte a mi lado. <br><br>Me haces sentir increíblemente feliz y afortunada. Cada sonrisa, cada gesto tuyo, me llena el corazón de una manera que no puedo explicar. Te amo con todo lo que soy, con todo mi ser, y aunque a veces las palabras no alcancen para decir todo lo que siento, quiero que nunca dudes de lo importante que eres para mí. <br><br>Eres mi todo, y siempre lo serás. Gracias por ser tú, por darme tanto amor, por hacer de mis días algo tan hermoso. <br><br><b>Te amo más de lo que puedes imaginar.</b> <br><br>Siempre tuya, <br>Con todo mi amor... <b>Angie</b>";
        resultText.className = "success";
        resultContainer.style.display = "flex"; // Mostrar el contenedor con flexbox
        image.style.display = "block"; // Mostrar la imagen
      } else {
        resultText.innerHTML = "Contraseña incorrecta. Inténtalo de nuevo.";
        resultText.className = "error";
        resultContainer.style.display = "none"; // Asegurar que el contenedor no se muestre
        image.style.display = "none"; // Asegurar que la imagen no se muestre
      }
    }
  </script>
</body>
</html>
